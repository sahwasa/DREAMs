<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="icon" href="../../images/favicon.png" type="image/x-icon" />
  <title>내 · 외배수 관리 · 운영 지원 시스템</title>
  <link rel="stylesheet" href="../../font/fontello/css/fontello.css">
  <link rel="stylesheet" href="../../css/cmmn.css">
  <link rel="stylesheet" href="../../css/pop.css">
</head>
<body>

<div class="pop_wrap p_situation_report">
  <header class="p_header tit">
    <h1>상황보고</h1>
    <div class="tool">
      <button type="button" class="btn_contact" title="비상연락망" onclick="window.open('p_contact.html','비상연락망','location=no, toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=1200, height=700, top=0,left=0')">비상연락망</button>
      <button type="button" class="btn_progress" title="재난대응 프로세스" onclick="pop = window.open('p_process.html','재난대응 프로세스','location=no, toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=1200, height=700, top=0,left=0')">재난대응 프로세스</button>
      <button type="button" class="btn_close" onclick="window.close();">닫기</button>
    </div>
  </header>
  <section class="p_body">
    <section class="chat_wrap">
      <div class="box_purple">
        <em>[상황실] 김유리담당자</em>
        <strong>상황보고서 작성을 선택하였습니다.<br/>입력한 내용은 자동으로 상황보고가 됩니다.</strong>
        <ul class="dot_lst">
          <li>위기경보 단계 : 관심</li>
          <li>재난대응단계 : [3] 비상대응단계</li>
          <li>조치목록 : 재난안전상황실 (지대본 상황실 ) 가동</li>
          <li>조치내용 : 상황보고서 작성 및 전파</li>
        </ul>
      </div>
      <div>
        <div class="chat_q">
          <p>1. 침수 발생일자 및 시간?</p>
        </div>
        <div class="chat_a">
          <p>2024년 7월 1일 2시</p>
        </div>
      </div>
      <div>
        <div class="chat_q">
          <p>2. 침수발생 장소 및 원인?</p>
        </div>
        <div class="chat_a">
          <p>삼척 시 해안</p>
        </div>
      </div>
      <div>
        <div class="chat_q">
          <p>3. 내용을 입력하세요.</p>
        </div>
        <div class="chat_a">
          <p>침수발생으로 피해</p>
        </div>
      </div>
      <div class="chat_end">
        <strong>상황보고가완료 되었습니다</strong>
        <p>이후 재난단계에 따라 추가 조치목록 및 조치내용을 확인하세요.</p>
      </div>
    </section>
    <section class="ipt_area">
      <p contenteditable="true" data-empty="답변입력"></p>
      <button type="submit" class="btn_blue_line">전송하기</button>
      <button type="submit" class="btn_blue">제출하기</button>
    </section>
  </section>
</div>
</body>
</html>
