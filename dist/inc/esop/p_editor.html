<dialog id="p_editor" class="p_editor" style="--width:1200px" popover="manual">
  <form method="dialog">
    <header class="p_header tit">
      <h1>일반 사항</h1>
      <div class="tool">
        <button type="button" class="btn_close" popovertarget="p_editor" popovertargetaction="hide">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <div class="editor">
        에디터 영역
      </div>      
    </section>
    <section class="p_foot">
      <button type="submit" class="btn_blue">저장</button>
      <button type="button" class="btn_gray" popovertarget="p_editor" popovertargetaction="hide">취소</button>
    </section>
  </form>
</dialog>
