<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="../../css/cmmn.css">
  <link rel="stylesheet" href="../../css/pop.css">

<body>

<div class="pop_wrap p_contact">
  <header class="p_header tit">
    <h1>비상연락망</h1>
    <div class="tool">
      <button type="button" class="btn_close" onclick="window.close();">닫기</button>
    </div>
  </header>
  <section class="p_body">
    <div class="tbl_wrap">
      <div class="ipt_filter">
        <ul class="search_lst">
          <li><select name="" id="" title="구분 선택"><option value="">구분 전체</option></select></li>
        </ul>
        <button type="button" class="btn_blue">검색</button>
      </div>      
      <table class="tbl_lst tbl_responsive">
        <caption>비상 연락망</caption>
        <thead>
          <tr>
            <th scope="col">기관&sol;부서</th>
            <th scope="col">직위</th>
            <th scope="col">성명</th>
            <th scope="col">연락처(유선)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>건설과</td>
            <td>주무관</td>
            <td>홍길동</td>
            <td>000-0000-0000</td>
          </tr>              
          <tr>
            <td>교통과</td>
            <td>주무관</td>
            <td>홍길동</td>
            <td>000-0000-0000</td>
          </tr>              
          <tr>
            <td>문화홍보실</td>
            <td>주무관</td>
            <td>홍길동</td>
            <td>000-0000-0000</td>
          </tr>              
        </tbody>
      </table>
    </div>
  </section>
</div>
