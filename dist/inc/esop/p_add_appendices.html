<dialog id="p_add_appendices" style="--width:500px" popover="manual">
  <form method="dialog">
    <header class="p_header tit">
      <h1>관련 부록 추가</h1>
      <div class="tool">
        <button type="button" class="btn_close" popovertarget="p_add_appendices" popoveraction="hide">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <ul class="ipt_lst dot_lst">
        <li><label for="" class="required">구분</label><input type="text" id="" /></li>
        <li><label for="" class="required">제목</label><input type="text" id="" /></li>
        <li><label for="" class="required">첨부</label>
          <div class="file_ipt">
            <input type="text" id="" name="" class="file_text" readonly="" role="filePath" title="첨부폴더 경로" placeholder="부록 첨부">              
            <span class="file_wrap btn_blue_line">파일선택</span>
            <input type="file" role="fileAdd" class="file_add">
          </div>
        </li>
      </ul>
    </section>
    <section class="p_foot">
      <button type="submit" class="btn_blue">저장</button>
      <button type="button" class="btn_gray"  popovertarget="p_add_appendices" popoveraction="hide">취소</button>
    </section>
  </form>
</dialog>
