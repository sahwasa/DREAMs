<dialog class="p_add_manhole" style="--width:400px">
  <form method="dialog">
    <header class="p_header tit">
      <h1>맨홀 추가</h1>
      <div class="tool">
        <button type="button" class="btn_close" onclick="document.querySelector('dialog').close();">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <ul class="ipt_lst dot_lst">
        <li><label for="manhole_id" class="required">ID</label><input type="text" id="manhole_id" /></li>
        <li><label for="manhole_addr" class="required">주소</label><input type="text" id="manhole_addr"></li>
        <li><label for="" class="required">행정기관 코드</label><input type="text"></li>
        <li><label for="" class="required">임계수위</label><input type="text"></li>
        <li><label for="" class="required">등록자 ID</label><input type="text"></li>
        <!-- <li><label for="" class="required">등록일시</label><input type="date"></li> -->
        <li><label for=""class="required">사용여부</label>
          <span class="btn_switch_single">
            <input type="checkbox" id="r1" checked="">
            <label for="r1">사용여부</label>                      
          </span>
        </li>
      </ul>
    </section>
    <section class="p_foot">
      <button type="submit" class="btn_blue">저장</button>
      <button type="button" class="btn_gray" onclick="document.querySelector('dialog').close();">취소</button>
    </section>
  </form>
</dialog>
