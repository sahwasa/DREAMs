<dialog id="p_add_correction" style="--width:500px" popover="manual">
  <form method="dialog">
    <header class="p_header tit">
      <h1>재개정 이력 등록</h1>
      <div class="tool">
        <button type="button" class="btn_close" popovertarget="p_add_correction" popoveraction="hide">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <ul class="ipt_lst dot_lst">
        <li><label for="" class="required">일자(승인)</label><input type="date" id="" /></li>
        <li><label for="" class="required">주요 개정 내용</label><input type="text" id="" /></li>
        <li><label for="" class="required">개정 사유</label><input type="text" id="" /></li>
        <li><label for="" class="required">담당자</label><input type="text" id="" /></li>
        <li><label for="" class="required">협의기관</label><input type="text" id="" /></li>
      </ul>
    </section>
    <section class="p_foot">
      <button type="submit" class="btn_blue">저장</button>
      <button type="button" class="btn_gray"  popovertarget="p_add_correction" popoveraction="hide">취소</button>
    </section>
  </form>
</dialog>
